<section data-ng-controller="CreatorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Creators</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="creator in creators" data-ng-href="#!/creators/{{creator._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="creator.created | date:'medium'"></span>
				by
				<span data-ng-bind="creator.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="creator.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!creators.$resolved || creators.length">
    	No Creators yet, why don't you <a href="/#!/creators/create">create one</a>?
    </div>
</section>
